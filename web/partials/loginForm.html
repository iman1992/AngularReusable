<div class="col-md-3"  style="border: thin lightblue solid; border-radius: 5px;padding: 1em;">
                <form class="form-horizontal">
                    <fieldset >
                        <legend>Welcome back</legend>
                        <div class="form-group">
                            <label for="username" class="control-label col-xs-3" ><span class="label label-info">Username</span></label>
                            <div class="col-xs-9">
                                <input type="text" ng-model="login.username" class="form-control" id="username" placeholder="user">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label col-xs-3"><span class="label label-info">Password</span></label>
                            <div class="col-xs-9">
                                <input type="text" ng-model="login.password" class="form-control" id="password" placeholder="pass">
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="form-group">
                    <button type="submit" ng-click="attemptLogin()"  class="btn btn-primary">Login</button>
                </div>
            </div>
